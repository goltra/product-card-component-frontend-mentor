<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <main class="container">
    <div class="content">
      <div class="image"></div>
      <div class="description">
        <div class="des-margin">
          <p class="subtitle">PERFUME</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>
          <p class="detail-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p class="price">$149,99 <span>$169,99</span></p>
          <button class="bt">
            <object class="icon" data="./images/icon-cart.svg" width="15" height="16"></object>
            <span class="bt-text">Add to Cart</span>
          </button>
          </div>
      </div>
    </div>
  </main>
</body>

</html>
